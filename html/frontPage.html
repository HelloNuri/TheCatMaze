<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/MorphingPowerCubes.css">
  <link rel="stylesheet" href="../css/frontpage.css">
  <title>Cencus</title>
</head>

<body>
  <div id="container">
    <div id="stage">
      <div id="shape" class="cube backfaces">
        <div class="plane one">T</div>
        <div class="plane two">h</div>
        <div class="plane three">e</div>
        <div class="plane four"></div>
        <div class="plane five">C</div>
        <div class="plane six">a</div>
        <div class="plane seven">t</div>
        <div class="plane eight"></div>
        <div class="plane nine">M</div>
        <div class="plane ten">a</div>
        <div class="plane eleven">z</div>
        <div class="plane twelve">e</div>
      </div>
    </div>
  </div>

  <script src="../js/jQuery_3.3.1-min.js">

  </script>
  <script src="../js/MorphingPowerCubes.js">

  </script>
  <script type="text/javascript">
    var istoggle = 0;

    function toggleOn() {
      if (istoggle == 0) {
        toggleShape();
        istoggle = 1;
        console.log("toggleOn");
      } else {
        alert("noToggle");
      }
    }

    function toggleOff() {
      if (istoggle == 1) {
        toggleShape();
        istoggle = 0;
        console.log("toggleOff");
      }
    }
    $('.plane').mouseover(function() {
      toggleOn();
    });
    $('.plane').mouseout(function() {
      toggleOff();
    });
  </script>
</body>

</html>
