<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=3.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">


  <title>The Cat Maze</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="./frontPage.html" class="navbar-brand"><span class="glyphicon glyphicon-knight" aria-hidden="true"></span> The Cat Maze</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Mazes</a></li>
          <li><a href="#">Rank</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="Logincontainer">
    <h1 class="space">&nbsp;</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Sign Up</h2>
          <p>아이디는 명예의 전당에 등록할 때 사용됩니다</p>
        </div>
        <form id="Login">

          <div class="form-group">


            <input type="text" class="form-control" id="inputUserName" placeholder="User name">

          </div>

          <div class="form-group">

            <input type="password" class="form-control" id="inputPassword" placeholder="Password">

          </div>
          <div class="form-group">

            <input type="password" class="form-control" id="inputComfirmPassword" placeholder="Confirm Password">

          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>

        </form>
      </div>

    </div>
  </div>

  <script src="../js/jQuery_3.3.1-min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="../js/login.js">

  </script>
</body>

</html>
